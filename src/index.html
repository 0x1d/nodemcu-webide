  <title>NodeMCU WebIDE</title>
  <style>
    body {
      overflow: hidden;
      color: #EEE;
      background-color: #6B89C8;
    }
    #statusbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 18px;
      padding: 0;
      background-color: #2B4988;
    }
    #localStatus {
      display: inline;
      margin: 0;
      height: 18px;
      background-color: #7B7;
    }

    #remoteStatus {
      display: inline;
      margin: 0;
      height: 18px;
      background-color: #B7B;
    }
    #toolbar {
      position: absolute;
      top: 18px;
      left: 0;
      right: 0;
      height: 30px;
      background-color: #2B4988;
    }

    #filetoolbar {
      position: absolute;
      top: 48px;
      left: 0;
      width: 120px;
      height: 20px;
      text-align: right;
      background-color: #4B69A8;
    }

    #filelist {
      position: absolute;
      top: 68px;
      bottom: 0;
      left: 0;
      width: 120px;
    }

    #editor {
      position: absolute;
      top: 48px;
      bottom: 0;
      left: 120px;
      right: 0;
      background-color: #FFF;
    }

    .header {
      display: inline;
      padding: 4px;
      font-family: sans-serif;
      font-size: 20px;
      font-weight: 900;
    }

    button {
      background-color: Transparent;
      border: none;
      padding: 2px;
      width: 20px;
      height: 20px;
    }

    button:hover {
      background-color: #1B3978;
    }

    .fileItem {
      display: block;
      padding: 4px;
      width: 112px;
      font-family: sans-serif;
      font-size: 12px;
      font-weight: 500;
    }

    .fileItem:hover {
      background-color: #BBB;
    }

    .selected {
      background-color: #888;
    }

    .selected:hover {
      background-color: #AAA;
    }

    .ace_editor {
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

<body ng-app="webIDEApp">
  <div id="statusbar">
    <div id="localStatus"></div>
    <div id="remoteStatus"></div>
  </div>
  <div id="toolbar">
    <div class="header">NodeMCU WebIDE</div>
    <button id="undo" alt="Undo"><span class="icon icon-undo"></span></button>
    <button id="save" alt="Save"><span class="icon icon-save"></span></button>
    <button id="preview" alt="Preview"><span class="icon icon-preview"></span></button>
  </div>
  <div id="filetoolbar">
    <button id="new" alt="New file"><span class="icon icon-new"></span></button>
    <button id="rename" alt="Rename selected file"><span class="icon icon-rename"></span></button>
    <button id="delete" alt="Delete selected file"><span class="icon icon-delete"></span></button>
